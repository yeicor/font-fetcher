on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v4"

      - run: "pipx install poetry"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"

      - run: "poetry install --all-groups"
      - run: "poetry run pytest"